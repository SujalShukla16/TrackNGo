<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRACK N GO - Driver Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="images/Logo.png" type="image/png">
</head>

<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="images/Logo.png" alt="Bus Icon">
                <h1>TRACK N GO DRIVER</h1>
            </div>
            <p>Driver Dashboard</p>
        </header>

        <main>
            <div class="driver-info">
                <div class="info-card">
                    <i class="fas fa-id-badge"></i>
                    <div>
                        <h3>Driver ID</h3>
                        <p id="driverIdDisplay">DRIVER-XXX</p>
                    </div>
                </div>
                <div class="info-card">
                    <i class="fas fa-bus"></i>
                    <div>
                        <h3>Assigned Bus</h3>
                        <p id="assignedBus">Not assigned</p>
                    </div>
                </div>
                <div class="info-card">
                    <i class="fas fa-clock"></i>
                    <div>
                        <h3>Current Status</h3>
                        <p id="driverStatus">Off duty</p>
                    </div>
                </div>
            </div>

            <div class="driver-actions">
                <button class="driver-btn" id="startShiftBtn">
                    <i class="fas fa-play-circle"></i>
                    <span>Start Shift</span>
                </button>
                <button class="driver-btn" id="endShiftBtn" disabled>
                    <i class="fas fa-stop-circle"></i>
                    <span>End Shift</span>
                </button>
                <button class="driver-btn" id="reportIssueBtn">
                    <i class="fas fa-exclamation-triangle"></i>
                    <span>Report Issue</span>
                </button>
                <button class="driver-btn" id="viewScheduleBtn">
                    <i class="fas fa-calendar-alt"></i>
                    <span>View Schedule</span>
                </button>
                <button class="driver-btn logout-btn" id="driverLogoutBtn">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </button>
            </div>
        </main>

        <footer>
            <p>&copy; 2025 TRACK N GO. All rights reserved.</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Get driver ID from session
            const driverId = sessionStorage.getItem('currentDriver');

            if (!driverId) {
                alert('Please login first');
                window.location.href = 'index.html';
                return;
            }

            // Display driver info
            document.getElementById('driverIdDisplay').textContent = driverId;

            // Assign bus based on driver ID (demo logic)
            const busAssignments = {
                'DRIVER-101': 'B-101 (Route 1: Downtown Loop)',
                'DRIVER-102': 'B-202 (Route 2: University Express)',
                'DRIVER-103': 'B-303 (Route 3: Suburban Connector)'
            };

            document.getElementById('assignedBus').textContent =
                busAssignments[driverId] || 'Not assigned';

            // Button functionality
            const startShiftBtn = document.getElementById('startShiftBtn');
            const endShiftBtn = document.getElementById('endShiftBtn');
            const logoutBtn = document.getElementById('driverLogoutBtn');
            const statusDisplay = document.getElementById('driverStatus');

            startShiftBtn.addEventListener('click', function () {
                if (confirm('Are you ready to start your shift?')) {
                    startShiftBtn.disabled = true;
                    endShiftBtn.disabled = false;
                    statusDisplay.textContent = 'On duty - Active';
                    alert('Shift started! Your location is now being tracked.');
                }
            });

            endShiftBtn.addEventListener('click', function () {
                if (confirm('Are you sure you want to end your shift?')) {
                    startShiftBtn.disabled = false;
                    endShiftBtn.disabled = true;
                    statusDisplay.textContent = 'Off duty';
                    alert('Shift ended successfully!');
                }
            });

            logoutBtn.addEventListener('click', function () {
                if (confirm('Are you sure you want to logout?')) {
                    sessionStorage.removeItem('currentDriver');
                    window.location.href = 'index.html';
                }
            });

            // Demo functionality for other buttons
            document.getElementById('reportIssueBtn').addEventListener('click', function () {
                const issue = prompt('Please describe the issue:');
                if (issue) {
                    alert(`Issue reported: "${issue}". Maintenance team has been notified.`);
                }
            });

            document.getElementById('viewScheduleBtn').addEventListener('click', function () {
                alert('This would show your weekly schedule');
            });
        });
    </script>
</body>

</html>
