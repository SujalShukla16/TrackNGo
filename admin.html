<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRACK N GO - Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="images/bus-icon.png" type="image/png">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="images/bus-icon.png" alt="Bus Icon">
                <h1>TRACK N GO ADMIN</h1>
            </div>
            <p>Administration Dashboard</p>
        </header>

        <main>
            <div class="admin-info">
                <div class="info-card">
                    <i class="fas fa-user-shield"></i>
                    <div>
                        <h3>Administrator</h3>
                        <p>admin@trackngo.com</p>
                    </div>
                </div>
                <div class="info-card">
                    <i class="fas fa-calendar-alt"></i>
                    <div>
                        <h3>Last Login</h3>
                        <p id="lastLogin">Just now</p>
                    </div>
                </div>
            </div>

            <div class="admin-actions">
                <button class="admin-btn" id="manageBusesBtn">
                    <i class="fas fa-bus"></i>
                    <span>Manage Buses</span>
                </button>
                <button class="admin-btn" id="manageRoutesBtn">
                    <i class="fas fa-route"></i>
                    <span>Manage Routes</span>
                </button>
                <button class="admin-btn" id="manageDriversBtn">
                    <i class="fas fa-user-tie"></i>
                    <span>Manage Drivers</span>
                </button>
                <button class="admin-btn" id="viewReportsBtn">
                    <i class="fas fa-chart-bar"></i>
                    <span>View Reports</span>
                </button>
                <button class="admin-btn logout-btn" id="logoutBtn">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </button>
            </div>
        </main>

        <footer>
            <p>&copy; 2025 TRACK N GO. All rights reserved.</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Simple protection - in real app would use proper session management
            if (!sessionStorage.getItem('adminLoggedIn')) {
                alert('Please login first');
                window.location.href = 'index.html';
                return;
            }

            // Set last login time
            const now = new Date();
            document.getElementById('lastLogin').textContent = 
                now.toLocaleString('en-US', { 
                    month: 'short', 
                    day: 'numeric', 
                    hour: '2-digit', 
                    minute: '2-digit' 
                });

            // Button functionality
            document.getElementById('logoutBtn').addEventListener('click', function() {
                if (confirm('Are you sure you want to logout?')) {
                    sessionStorage.removeItem('adminLoggedIn');
                    window.location.href = 'index.html';
                }
            });

            // Demo functionality for other buttons
            const buttons = ['manageBusesBtn', 'manageRoutesBtn', 'manageDriversBtn', 'viewReportsBtn'];
            buttons.forEach(btnId => {
                document.getElementById(btnId).addEventListener('click', function() {
                    alert(`This would open the ${btnId.replace('Btn', '').replace(/([A-Z])/g, ' $1').trim()} section`);
                });
            });
        });
    </script>
</body>
</html>J
